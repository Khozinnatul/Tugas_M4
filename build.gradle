buildscript {
    repositories {
        google()  // Tambahkan baris ini untuk menambahkan repositori Maven Google
        // Juga Anda dapat menambahkan jcenter() jika diperlukan
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

allprojects {
    repositories {
        google()  // Pastikan repositori Maven Google juga ditambahkan di sini
        // Juga Anda dapat menambahkan jcenter() jika diperlukan
    }
}
